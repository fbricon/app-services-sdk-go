name: AutoMerge Bot
on: pull_request_target

permissions:
  pull-requests: write
  contents: write
 
jobs:
  merge:
    runs-on: ubuntu-latest
    name: Merge changes
    if:  github.actor == 'wtrocki'
    steps:
    - name: Merge Changes
      run: gh pr merge --auto --squash "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.CI_USER_TOKEN }}